<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<link href="/AdminWeb/css/mos-style.css" rel="stylesheet"
		type="text/css" media="all" />
	<link href="/AdminWeb/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="/AdminWeb/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" media="all" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<body>

	<ui:include src="/header.xhtml" />

	<div id="wrapper">
		<div id="rightContent">
			<div id="loginForm">
				<div class="headLoginForm">Login Administrator</div>
				<div class="fieldLogin">

					<h:form>
						<label>Username</label>
						<br />
						<h:inputText value="#{loginController.admin.adminName}"
							class="login" />
						<br />
						<label>Password</label>
						<br />
						<h:inputSecret value="#{loginController.admin.adminPassword}"
							class="login" />
						<br />
						<center>
							<h:commandButton action="#{loginController.Login()}"
								value="Login" />
						</center>
					</h:form>
				</div>
			</div>
		</div>
		<ui:include src="/footer.xhtml" />
	</div>


</body>
</html>
