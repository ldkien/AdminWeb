<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>Update Product</title>
	<link href="/AdminWeb/css/mos-style.css" rel="stylesheet"
		type="text/css" media="all" />
	<link href="/AdminWeb/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="/AdminWeb/css/bootstrap.min.css" rel="stylesheet"
		type="text/css" media="all" />
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<body>
	<ui:include src="/header.xhtml" />

	<div id="wrapper">
		<ui:include src="/menu.xhtml" />
		<div id="rightContent">
			<div id="hoang">
			<h:form enctype="multipart/form-data" >
				<input type="hidden" value="#{productBean.findProductById(param['id']).productId}"  name="id"/>
				<h:panelGrid columns="4" cellpadding="2" cellspacing="2"></h:panelGrid>
				<h:outputText value="Name"  style="margin-left:50px;"/>
				<input type="text" name="name" value="#{productBean.findProductById(param['id']).productName}"  style="margin-left:10px;"/>
				<br />
				<br />
				<h:outputText value="Price"  style="margin-left:50px;"/>
				<input type="text" name="price" value="#{productBean.findProductById(param['id']).productPrice}" style="margin-left:15px;"/>
				<br />
				<br />
				<h:outputText value="Import Price"  style="margin-left:10px;"/>
				<input type="text" name="imprice" value="#{productBean.findProductById(param['id']).productImportPrice}" style="margin-left:10px;"/>
				<br />
				<br />
				<h:outputText value="Image"  style="margin-left:50px;"/>
				<h:graphicImage value="#{productBean.findProductById(param['id']).productImage}" style="margin-left:10px;border:solid 1px;"></h:graphicImage>
				<h:inputFile value="#{productBean.part}" style="margin-left:100px;"></h:inputFile>
				<input type="hidden" value="#{productBean.findProductById(param['id']).productImage}"  name="image"/>
				<br />
				<br />
				<h:outputText value="Category"  style="margin-left:30px;"/>
				<input type="text" name="category" value="#{productBean.findProductById(param['id']).category.categoryId}" style="margin-left:10px;border:solid 1px;"/>
				<br />
				<br />
				<h:outputText value="Description"  style="margin-left:20px;"/>
				<br />
				<textarea name="description"  style="margin-left:100px;width:500px;height:120px;">#{productBean.findProductById(param['id']).productDescription}</textarea>
				<br />
				<br />
				<center>
						<h:commandButton class="btn btn-info " value="Update"
							action="#{productBean.updateProduct(param['id'])}"></h:commandButton>
				</center>
				</h:form>
			</div>
		</div>

		<div class="clear"></div>
		<ui:include src="/footer.xhtml" />
	</div>
</body>
</html>
